  <script type="text/javascript">

    const items = [

const rares = {

}, "2004": {

    "19732": 0.17
} };
const formatCurrency = (base) => {
  const gold = Math.trunc(base / 10000);
  const silver = Math.trunc((base - (gold * 10000)) / 100);
 
      const copper = Math.trunc(base - (gold * 10000) - (silver *
100));
      if (gold === 0 && silver === 0) {
        return `<span class="copper">${copper}<span class="small-
text">c</span></span>`;
      }
      if (gold === 0) {
        return `<span class="silver">${silver}<span class="small-
text">s</span></span> <span class="copper">${copper}<span
class="small-text">c</span></span>`;
}
      return `<span class="gold">${gold}<span class="small-
text">g</span></span> <span class="silver">${silver}<span
class="small-text">s</span></span> <span class="copper">${copper}<span
class="small-text">c</span></span>`;
};
    const formatPercent = (base) => {
      const percent = (base * 100).toFixed(2);
      return `${percent}<span class="small-text">%</span>`;
    };
    const renderEcto = () => {
      const ectoPrice = state.prices["19721"].sell;
      const peakEctoPrice = state.peakPrices["19721"].sell;
      const targetEctoPrice =
parseInt(document.getElementById("target-ecto-price").value) ||
ectoPrice;
      const charmPrice = state.prices["89103"].sell;
      const peakCharmPrice = state.peakPrices["89103"].sell;
      const hardenedLeatherPrice = state.prices["19732"].sell;
      const peakHardenedLeatherPrice = state.peakPrices["19732"].sell;
      const thickLeatherPrice = state.prices["19729"].sell;
      const peakThickLeatherPrice = state.peakPrices["19729"].sell;
      const difference = targetEctoPrice - peakEctoPrice;
      const differenceFactor = difference / peakEctoPrice;
      const differenceState = differenceFactor > 0 ? "pink" : "grey";
      document.getElementById("ecto-difference").innerHTML =
formatPercent(differenceFactor);
      document.getElementById("ecto-
difference").classList.remove("pink", "grey");
      document.getElementById("ecto-
difference").classList.add(differenceState);
      document.getElementById("peak-ecto-price").innerHTML =
formatCurrency(peakEctoPrice);
      document.getElementById("ecto-price").innerHTML =
formatCurrency(ectoPrice);
      document.getElementById("target-ecto-price").value =
targetEctoPrice;
 document.getElementById("peak-charm-price").innerHTML =

formatCurrency(peakCharmPrice);
      document.getElementById("charm-price").innerHTML =
formatCurrency(charmPrice);
      document.getElementById("peak-hardened-leather-price").innerHTML
= formatCurrency(peakHardenedLeatherPrice);
      document.getElementById("hardened-leather-price").innerHTML =
formatCurrency(hardenedLeatherPrice);
      document.getElementById("peak-thick-leather-price").innerHTML =
formatCurrency(peakThickLeatherPrice);
      document.getElementById("thick-leather-price").innerHTML =
formatCurrency(thickLeatherPrice);
};
    const renderRares = () => {
      const charmPrice = state.prices["89103"].buy;
      const mithrilOrePrice = state.prices["19700"].buy;
      const silkPrice = state.prices["19748"].buy;
      const thickLeatherPrice = state.prices["19729"].buy;
      const orichalcumOrePrice = state.prices["19701"].buy;
      const gossamerPrice = state.prices["19745"].buy;
      const hardenedLeatherPrice = state.prices["19732"].buy;
      const targetEctoPrice =
parseInt(document.getElementById("target-ecto-price").value);
      const isEfficient =
document.getElementById("efficient").checked;
      const resultsBuy = Object.keys(rares).reduce((accumulatorBuy,
id) => {
        const rare = rares[id];
        const threshold = Math.round(
          (
            targetEctoPrice * 0.875
            + charmPrice * 0.032
            + motePrice * 1.6
            + (rare["19700"] === undefined ? 0 : mithrilOrePrice *
rare["19700"])
            + (rare["19701"] === undefined ? 0 : orichalcumOrePrice *
rare["19701"])
            + (rare["19729"] === undefined ? 0 : thickLeatherPrice *
rare["19729"])
            + (rare["19732"] === undefined ? 0 : hardenedLeatherPrice
* rare["19732"])
            + (rare["19745"] === undefined ? 0 : gossamerPrice *
rare["19745"])
            + (rare["19748"] === undefined ? 0 : silkPrice *
rare["19748"])
          ) * tradingPostNetProfitRatio
          - salvageCost
        );
        const profit = threshold - state.prices[id].buy;
        return [
          ...accumulatorBuy,
 
{
id,
            markup:
  `<tr>
    <td class="small-text grey"><input type="text" readonly="readonly"
value="${rare.name}" onclick="select(); document.execCommand('copy');"
size="30" /></td>
    <td class="regular-text">${formatCurrency(state.prices[id].buy)}
</td>
    <td class="regular-text">${formatCurrency(profit)}</td>
    <td></td>
    <td></td>
  </tr>`,
            profit,
            cost: state.prices[id].buy
          }
];
}, []);
      const totalProfitBuy = resultsBuy.reduce((accumulator, value) =>
(accumulator + (value.profit * rareBuyOrderVolume)), 0);
      const totalCostBuy = resultsBuy.reduce((accumulator, value) =>
(accumulator + value.cost * rareBuyOrderVolume), 0);
      const raresBuyHeader =
`<tr>
  <th></th>
  <th class="regular-text">${formatCurrency(totalCostBuy)}</td>
  <th class="regular-text blue">${formatPercent(totalProfitBuy /
totalCostBuy)}</td>
  <th class="regular-text">${formatCurrency(totalProfitBuy)}</td>
  <th></th>
</tr>`;
      const resultsSell = Object.keys(rares).reduce((accumulatorSell,
id) => {
        const rare = rares[id];
        const threshold = Math.round(
          (
            targetEctoPrice * 0.875
            + charmPrice * 0.032
            + motePrice * 1.6
            + (rare["19700"] === undefined ? 0 : mithrilOrePrice *
rare["19700"])
            + (rare["19701"] === undefined ? 0 : orichalcumOrePrice *
rare["19701"])
            + (rare["19729"] === undefined ? 0 : thickLeatherPrice *
rare["19729"])
            + (rare["19732"] === undefined ? 0 : hardenedLeatherPrice
* rare["19732"])
            + (rare["19745"] === undefined ? 0 : gossamerPrice *
rare["19745"])
            + (rare["19748"] === undefined ? 0 : silkPrice *
rare["19748"])
          ) * tradingPostNetProfitRatio
          - salvageCost
        );
 
         const total = state.prices[id].sellListings.reduce(
          (accumulator, listing) => {
            const profit = accumulator.profit + (threshold >
listing.unit_price ? ((threshold - listing.unit_price) *
listing.quantity) : 0);
            const cost = accumulator.cost + (threshold >
listing.unit_price ? (listing.unit_price * listing.quantity) : 0);
            return {
              profit,
cost }
}, {
profit: 0,
cost: 0 }
);
        const partialSellProfit = accumulatorSell.reduce((accumulator,
value) => (accumulator + value.profit), 0);
        const partialSellCost = accumulatorSell.reduce((accumulator,
value) => (accumulator + value.cost), 0);
        const optimal = state.prices[id].sellListings.reduce(
          (accumulator, listing) => {
            const profit = accumulator.profit + (threshold >
listing.unit_price ? ((threshold - listing.unit_price) *
listing.quantity) : 0);
            const cost = accumulator.cost + (threshold >
listing.unit_price ? (listing.unit_price * listing.quantity) : 0);
            const ratio = ((profit / total.profit) / (cost /
total.cost)) * (profit / total.profit);
            const profitRatio = (partialSellProfit + profit) /
(partialSellCost + cost);
            if (
              profit === 0
              || profit === accumulator.profit
              || ratio <= accumulator.ratio
              || (
isEfficient
                && profitRatio < (totalProfitBuy / totalCostBuy)
              )
            ) { return accumulator; }
            return {
              profit,
              cost,
              ratio,
              maximumPrice: listing.unit_price
} },
{
profit: 0,

            cost: 0,
            ratio: 0,
            maximumPrice: 0
} );
        if (optimal.profit < minimumSellProfit) { return
accumulatorSell; }
        return [
          ...accumulatorSell,
{
id,
            markup:
  `<tr>
    <td class="small-text grey"><input type="text" readonly="readonly"
value="${rare.name}" onclick="select(); document.execCommand('copy');"
size="30" /></td>
    <td class="regular-text">${formatCurrency(state.prices[id].sell)}
</td>
    <td class="regular-text">${formatCurrency(optimal.maximumPrice ||
threshold)}</td>
    <td class="regular-text">${formatCurrency(optimal.profit)}</td>
    <td></td>
 </tr>`,
];
}, []);
      const totalProfitSell = resultsSell.reduce((accumulator, value)
=> (accumulator + value.profit), 0);
      const totalCostSell = resultsSell.reduce((accumulator, value) =>
(accumulator + value.cost), 0);
      const raresSellHeader =
`<tr>
  <th></th>
  <th class="regular-text blue">${formatCurrency(totalCostSell)}</td>
  <th class="regular-text blue">${formatPercent(totalProfitSell /
totalCostSell)}</td>
  <th class="regular-text blue">${formatCurrency(totalProfitSell)}
</td>
  <th></th>
</tr>`;
      resultsBuy.sort((a, b) => b.profit - a.profit);
      document.getElementById("rares-buy").innerHTML = raresBuyHeader
+ resultsBuy.map((result) => result.markup).join("");
      resultsSell.sort((a, b) => b.profit - a.profit);
      document.getElementById("rares-sell").innerHTML =
raresSellHeader + resultsSell.map((result) => result.markup).join("");
    };
    const fetchPrices = () => {
profit: optimal.profit,
  cost: optimal.cost
}

      items.forEach((value) => {
fetch(`https://api.guildwars2.com/v2/commerce/prices/${value}`, init)
        .then((response) => response.json())
        .then((data) => {
          state.prices[value] = {
            buy: data.buys.unit_price,
            sell: data.sells.unit_price,
            supply: 0,
            sellListings: []
}
          render();
        });
});
      items.slice(0, 4).forEach((value) => {
fetch(`http://www.gw2spidy.com/api/v0.9/json/listings/${value}/sell/1`
, init)
        .then((response) => response.json())
        .then((data) => {
 => {
const pastListings = [ ...data.results ];
const peakPrice = pastListings.reduce((accumulator, listing)
            return listing.unit_price > accumulator ?
listing.unit_price : accumulator;
}, 0);
          state.peakPrices[value] = {
            sell: peakPrice,
            sellListings: data.results
          };
          render();
        });
});
      Object.keys(rares).forEach((value) => {
fetch(`https://api.guildwars2.com/v2/commerce/listings/${value}`,
init)
        .then((response) => response.json())
        .then((data) => {
          state.prices[value] = {
            buy: data.buys[0].unit_price,
            sell: data.sells[0].unit_price,
            supply: data.sells.reduce((a, b) => (a + b.quantity), 0),
            sellListings: data.sells
}
          render();
        });
}); };
    const render = () => {

      if (
        Object.keys(state.prices).length !== (items.length +
Object.keys(rares).length)
        || Object.keys(state.peakPrices).length !== 4
){
return; }
      renderEcto();
      renderRares();
    };
    document.getElementById("target-ecto-price").onwheel = (event) =>
 {
event.preventDefault();
        event.deltaY < 0 ? document.getElementById("target-ecto-
price").stepUp() : document.getElementById("target-ecto-
price").stepDown();
        document.getElementById("target-ecto-price").onchange();
    };
    document.getElementById("peak-ecto-price").onclick = () => {
      if ( ! state.peakPrices["19721"].sell) { return; }
      document.getElementById("target-ecto-price").value =
state.peakPrices["19721"].sell;
render(); }
    document.getElementById("ecto-price").onclick = () => {
      if ( ! state.prices["19721"].sell) { return; }
      document.getElementById("target-ecto-price").value =
state.prices["19721"].sell;
render(); }
    document.getElementById("target-ecto-price").onchange = render;
    document.getElementById("efficient").onchange = render;
    document.getElementById("refresh").onclick = fetchPrices;
    fetchPrices();
  })();
